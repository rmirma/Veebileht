<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/686/686589.png">
    <link rel="stylesheet" href="styles/maincss.css">
    <link rel="stylesheet" href="styles/pealeht.css">
    <title>Videomängud</title>
</head>
<body>
    <h1>Videomängud läbi aegade</h1>
    <div class="row">
        <div class="column">
            <div class="container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Mario_Series_Logo.svg/2560px-Mario_Series_Logo.svg.png" alt="Super Mario" width="100%">
                <div class="overlay">
                <div class="text">Super Mario</div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="container">
                <img src="https://1000logos.net/wp-content/uploads/2022/03/The-Legend-of-Zelda-Logo.png" alt="Zelda" width="100%" >
                <div class="overlay">
                <div class="text">The Legend of Zelda</div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="container">
                <img src="https://seeklogo.com/images/P/Pac-Man-logo-1F850CB735-seeklogo.com.png" alt="Packman" width="100%">
                <div class="overlay">
                <div class="text">Pac-Man</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
